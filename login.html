<!DOCTYPE html>
<html>
<head>
	<title>Delivery</title>
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="js/jquery-3.1.0.min.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/funcoes.js"></script>
</head>
<body id="bodyLogin">
	<div id="loginForm" class="row">
		<form id="formulario" action="" method="post">
			<div class="row">
				<div class="col s12 center">
					<div class="col s4 center">
						<a class="brand-logo" href="">
							<i class="material-icons">cloud</i>
						</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<div class="input-field col s11">
						<i class="material-icons prefix">perm_identity</i>
						<input id="icon_prefix" type="text" name="user" class="validate">
						<label for="icon_prefix">Usuario</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<div class="input-field col s11">
						<i class="material-icons prefix">lock_outline</i>
						<input id="icon_prefix" type="password" name="pass" class="validate">
						<label for="icon_prefix">Senha</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div id="lembrete" class="col s7">
						<input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
					    <label for="filled-in-box">Lembre-me</label>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<button id="btnLogin" class="btn waves-effect waves-light" type="submit" name="action">Entrar</button>	
				</div>				
			</div>
			<div class="row">
				<div class="col s12">
					<div class="col s5"><a href="cadastro.html">Registre-se</a></div>
					<div class="col s7"><a href="senha.html">Esqueceu a Senha?</a></div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
