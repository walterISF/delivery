<!DOCTYPE html>
<html>
<head>
	<title>Delivery</title>
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="js/jquery-3.1.0.min.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/funcoes.js"></script>
</head>
<body id="bodyLogin">
	<div id="loginForm" class="row">
		<form id="formulario" action="" method="post">
			<div class="row">
				<div class="col s12 center">
					<div class="col s4 center">
						<a class="brand-logo" href="">
							<i class="material-icons">cloud</i>
						</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<div class="col s6">
					  <p>
					    <input class="with-gap" name="group3" type="radio" id="rbEmail" checked />
					    <label for="rbEmail">Email</label>
					  </p>
					</div>
					<div class="col s6">
					  <p>
					    <input class="with-gap" name="group3" type="radio" id="rbTelefone"/>
					    <label for="rbTelefone">Telefone</label>
					  </p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<div class="input-field col s11">
						<i id="icnEscolha" class="material-icons prefix">mail_outline</i>
						<input id="ipEscolha" id="icon_prefix" type="email" name="user" class="validate">
						<label id="lblEscolha" for="icon_prefix">Email</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12 senhas">
					<div class="input-field col s11">
						<i class="material-icons prefix">lock_outline</i>
						<input id="icon_prefix" type="text" name="user" class="validate">
						<label for="icon_prefix">Nova Senha</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12 senhas">
					<div class="input-field col s11">
						<i class="material-icons prefix">lock_outline</i>
						<input id="icon_prefix" type="password" name="pass" class="validate">
						<label for="icon_prefix">Repita Nova Senha</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<button id="btnLogin" class="btn waves-effect waves-light" type="submit" name="action">Salvar</button>	
				</div>				
			</div>
		</form>
	</div>
</body>
</html>
