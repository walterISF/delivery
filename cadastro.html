<!DOCTYPE html>
<html>
<head>
	<title>Delivery</title>
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="js/jquery-3.1.0.min.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/funcoes.js"></script>
</head>
<body id="bodyLogin">
	<div id="cadastro" class="row">
		<form id="formulario" action="" method="post">
			<div class="row">
				<div class="col s12">
					<div class="row">
						<div class="col s6 linhaAbaixo">
							<div class="row">
								<div class="col s12">
									<div class="input-field col s12">
										<i class="material-icons prefix">perm_identity</i>
										<input id="icon_prefix" type="text" name="user" class="validate">
										<label for="icon_prefix">Usuario</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col s12">
									<div class="input-field col s12">
										<i class="material-icons prefix">lock_outline</i>
										<input id="icon_prefix" type="password" name="pass" class="validate">
										<label for="icon_prefix">Senha</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col s12">
									<div class="input-field col s12">
										<i class="material-icons prefix">lock_outline</i>
										<input id="icon_prefix" type="password" name="pass" class="validate">
										<label for="icon_prefix">Repita Senha</label>
									</div>
								</div>
							</div>
						</div>
						<div class="col s6 linhaAbaixo">
							<div class="row">
								<div class="col s12">
									<div class="input-field col s12">
										<i class="material-icons prefix">mail_outline</i>
										<input id="icon_prefix" type="email" name="user" class="validate">
										<label for="icon_prefix">E-mail</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col s12">
									<div class="input-field col s12">
										<i class="material-icons prefix">phone</i>
										<input id="icon_prefix" type="tel" name="user" class="validate">
										<label for="icon_prefix">Telefone</label>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col s12">
								<div class="col s6">
									<button id="btnSalvar" class="btn waves-effect waves-light" type="submit" name="action">Salvar</button>
								</div>
								<div class="col s6">
									<button id="btnCancelar" class="btn waves-effect waves-light" type="submit" name="action">Cancelar</button>
								</div>	
							</div>				
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
